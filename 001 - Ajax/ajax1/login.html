<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema Bancario Italiano</title>
    <link rel="icon" href="img/icoVallauri.png" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <script src="libreria.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container" style="margin: 35px auto;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="alert alert-info">
                    <h2>
                        <span style="font-weight:bold; display:inline-block; width:80%; text-align:center;"> Sistema Bancario Italiano </span>
                    </h2>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="info"></div>
                        <form method="post" id="myform">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" placeholder="Il tuo Username" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="text" id="password" name="password" placeholder="La tua Password" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="login" name="login" class="btn btn-primary">Invia</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
